<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nike Store</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header class="header-container">
      <div class="logo">
        <img class="img-logo" src="./img/logo-nike-1.png" alt="Logo da Nike"></a>
    </div>
    <ul class="lista-container">
        <li><a class="links-container" href="#">Bem vindo</a></li>
        <li><a class="links-container" href="#">Novidades</a></li>
        <li><a class="links-container" href="#">Preços</a></li>
        <li><a class="links-container" href="#">Compre Agora</a></li>
        <li><a class="links-container" href="#"
            ><i class="fa-solid fa-magnifying-glass"></i
          ></a>
        <li><a class="links-container" href="#"><i class="fa-solid fa-cart-shopping"></i></a></li>
        </li>
        <li><a class="links-container" href="#"><i class="fa-solid fa-moon"></i></a></li>
      </ul>
    </header>
    <main class="main-container">
      <div class="container-principal">
        <div class="conteudo-1">
          <h1 class="titulo-nike-air-max">NIKE AIR MAX</h1>
          <p class="texto-descricao">
            junte-se a nós no tatame <br />
            para um treino ou sessão <br />
            ao vivo no aplicativo nike club
          </p>
          <button class="btn-comprar">COMPRE AGORA</button>
        </div>
        <img class="img-tenis" src="./img/tenis-nike.png" alt="Tênis Nike Air max">
    </div>
        <div class="conteudo-2">
            <h1 class="titulo-novidades">Novidades</h1>
            <div class="container-cards">
                <div class="cards-grid">
                <div class="card translateY">
                    <img class="tenis" src="./img/tenis-nike-2.png" alt="Tênis da nike">
                    <h3 class="nome-do-tenis">NIKE STORE</h3>
                    <p class="preços">R$ 190,00</p>
                    <button class="btn-comprar-1">Comprar</button>
                </div>
                <div class="card translateY">
                    <img class="tenis" src="./img/tenis-nike-3.png" alt="Tênis da nike">
                    <h3 class="nome-do-tenis">NIKE RUNNING</h3>
                    <p class="preços">R$ 190,00</p>
                    <button class="btn-comprar-1">Comprar</button>
                </div>
                <div class="card translateY">
                    <img class="tenis" src="./img/tenis-nike-4.png" alt="Tênis da nike">
                    <h3 class="nome-do-tenis">NIKE JORDAN</h3>
                    <p class="preços">R$ 250,00</p>
                    <button class="btn-comprar-1">Comprar</button>
                </div>
                <div class="card translateY">
                    <img class="tenis" src="./img/tenis-nike-5.png" alt="Tênis da nike">
                    <h3 class="nome-do-tenis">NIKE JAPÃO</h3>
                    <p class="preços">R$ 300,00</p>
                    <button class="btn-comprar-1">Comprar</button>
                </div>
            </div>
            </div>
      </div>
    </main>

    <script src="./js/script.js"></script>
  </body>
</html>
